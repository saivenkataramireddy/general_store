{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | SJMS Stores</title>

<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #00eaff;
    }
    .category-title {
        text-align: center;
        font-size: 20px;
        color: #f7a61b;
        margin-bottom: 20px;
        text-transform: uppercase;
    }
    .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 10px;
    }
    .product-card {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 18px;
        text-align: center;
        transition: 0.3s;
    }
    .product-card:hover {
        transform: translateY(-8px);
        background: #00eaff;
        color: #000;
    }
    .product-img {
        width: 100%;
        height: 150px;
        object-fit: contain;
        border-radius: 6px;
        background: #fff;
        margin-bottom: 10px;
    }
    .btn-back {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 25px;
        background: #00eaff;
        border-radius: 30px;
        color: #000;
        text-decoration: none;
        font-weight: 600;
    }
    .btn-back:hover {
        background: #008db8;
    }
</style>

</head>
<body>

<h2>Our Products</h2>
<p class="category-title">Category: {{ category }}</p>

<div class="products-container">
    {% for product in products %}
    <div class="product-card">
        <img class="product-img" src="{{ product.image.url }}" alt="Product">
        <h3>{{ product.name }}</h3>
        <p>₹{{ product.price }}</p>
        <button>Buy Now</button>
        <button>Add to Cart</button>
    </div>
    {% empty %}
    <p style="grid-column: 1/-1; text-align:center;">No products found!</p>
    {% endfor %}
</div>

<div style="text-align:center;">
    <a href="{% url 'home' %}" class="btn-back">⬅ Back to Home</a>
</div>

</body>
</html>
