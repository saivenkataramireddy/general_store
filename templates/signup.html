{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | SJMS Stores</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family: 'Poppins', sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(45deg, #004e92, #000428);
        color:#fff;
    }
    .container{
        width:350px;
        background:#111;
        padding:30px;
        border-radius:15px;
        box-shadow:0px 0px 20px rgba(0,255,255,0.3);
        text-align:center;
    }
    h2{
        margin-bottom:20px;
        color:#00eaff;
    }
    input{
        width:100%;
        padding:12px;
        margin:12px 0;
        border-radius:8px;
        border:none;
        outline:none;
        font-size:16px;
    }
    button{
        width:100%;
        padding:12px;
        margin-top:10px;
        background:#00eaff;
        border:none;
        border-radius:25px;
        color:#000;
        font-weight:600;
        cursor:pointer;
        transition:.3s;
    }
    button:hover{
        background:#0093c4;
    }
    a{
        color:#00eaff;
        text-decoration:none;
        font-size:14px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Name" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Sign Up</button>

        <p style="margin-top:10px;">Already have an account? 
            <a href="{% url 'login' %}">Login</a>
        </p>
    </form>
</div>
</body>
</html>
