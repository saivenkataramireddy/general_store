{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | SJMS Stores</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family:'Poppins', sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(45deg,#000428,#004e92);
        color:#fff;
    }
    .box{
        width:350px;
        background:#111;
        padding:30px;
        border-radius:15px;
        box-shadow:0 0 20px rgba(0,255,255,.3);
        text-align:center;
    }
    h2{
        margin-bottom:20px;
        color:#00eaff;
    }
    input{
        width:100%;
        padding:12px;
        margin:12px 0;
        border-radius:8px;
        border:none;
        outline:none;
        font-size:16px;
    }
    button{
        width:100%;
        padding:12px;
        margin-top:10px;
        background:#00eaff;
        border:none;
        border-radius:25px;
        color:#000;
        font-weight:600;
        cursor:pointer;
        transition:.3s;
    }
    button:hover{
        background:#0093c4;
    }
    a{
        color:#00eaff;
        text-decoration:none;
        font-size:14px;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

        <p style="margin-top:10px;">Don't have an account? 
            <a href="{% url 'signup' %}">Register</a>
        </p>
    </form>
</div>
</body>
</html>
