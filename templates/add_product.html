<!DOCTYPE html>
<html>
<head>
<title>Add Product</title>
<style>
    body {
        background: #0d0d0d;
        font-family: Poppins;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .form-box {
        width: 350px;
        margin: auto;
        background: #111;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        outline: none;
        border-radius: 6px;
    }

    button {
        background: #00eaff;
        padding: 12px;
        width: 100%;
        border-radius: 25px;
        border: none;
        font-weight: 600;
        cursor: pointer;
    }

</style>
</head>
<body>

<h2>Add Product</h2>

<div class="form-box">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Product Name" required>
    
        <select name="category" required>
            {% for choice, text in categories %}
                <option value="{{ choice }}">{{ text }}</option>
            {% endfor %}
        </select>


    <input type="number" step="0.01" name="price" placeholder="Price (₹)" required>
    <input type="file" name="image" required>

    <button type="submit">Add Product</button>
</form>
</div>

<br>
<a href="{% url 'admin_dashboard' %}" class="btn-back">⬅ Back</a>

</body>
</html>
